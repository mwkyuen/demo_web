{% extends 'base.html' %}

{% block header %}
  <h1>Todos</h1>
{% endblock %}

{% block body %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">ID: {{ post['id'] }}; Created {{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>
        <a class="action" href="{{ url_for('todo.update', id=post['id']) }}">Edit</a>
      </header>
      <p class="body">{{ post['content'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
