{% extends 'base.html' %}

{% block header %}
  <h1>Edit "{{ post['title'] }}"</h1>
{% endblock %}

{% block body %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Content</label>
    <textarea name="content" id="content" required>{{ request.form['content'] or post['content'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('todo.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
